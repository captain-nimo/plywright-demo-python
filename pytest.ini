[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = tests/fixtures tests/api/clients tests/ui/pages
addopts = -v --tb=short
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    ui: UI automation tests
    api: API automation tests
    slow: slow running tests
    smoke: smoke tests

